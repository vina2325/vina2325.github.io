baseURL: 'https://vina2325.github.io/'
title: 設計與生活
languageCode: zh-tw
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
relativeURLs: true
canonifyURLs: false
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Vina 佩妤
  authorimage: ../assets/images/global/author.webp
  og_image: /images/vinahome-cover.png
  moto: "Vina的創意探索之旅"
  description: "#Web Designer #Frontend Engineer #Illustrator"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "▘工作的軌跡▗"
    image: "images/pages/project.jpg"
    content:
      - text: "從企劃、美編到地方創生的多元經歷，累積了撰寫企劃書、平面設計、書冊編輯、社群經營與展覽佈置等全方位行銷實務。"
      - text: "因熱愛網站設計，進修前端開發技術，轉職為網頁設計師，專注於網頁切版、動態效果與廣告設計。
      目前已擁有兩年網頁設計經驗，致力於結合美感與功能性，不斷優化使用者體驗。"
  p2:
    heading: "▘生活的細語▗"
    image: "images/pages/life.jpg"
    content:
      - text: "熱愛設計、旅遊、登山，喜歡用攝影捕捉生活中的美好片刻，從自然的遼闊景致到日常的細微光影，都讓人心動不已。烘焙則是我的另一種創作方式，揉捏出麵團的柔韌，烤箱中散發的香氣，像極了生活的溫暖與治癒。"
      - text: "我是個樂觀的理想主義者，擁有細膩的觀察力與熱情，善於聆聽與溝通，常在團隊中扮演協調者的角色，將不同的想法交織成完整的畫面，用心過好每一個平凡而珍貴的日子。"
  p3:
    heading: "Backed by world-renowned investors"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque. Blandit amet, sed aenean erat arcu morbi. Cursus faucibus nunc nisl netus morbi vel porttitor vitae ut. Amet vitae fames senectus vitae."
    links:
      - text: Meet our investors and advisors
        url: "#"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "專業歷程"
    content:
      - text: "專注於網頁設計與開發，完成多項企業展示網站，結合視覺美感與技術實現，打造優質用戶體驗。"
